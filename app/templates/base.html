<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Talk{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="/static/css/styles.css">

    {% block head %}{% endblock %}
</head>
<body class="bg-dark-950 text-dark-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-dark-900 border-b border-dark-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-2xl">ðŸ“ˆ</span>
                        <span class="text-xl font-bold text-white">Stock Talk</span>
                    </a>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-center space-x-4">
                            <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                                Today's Report
                            </a>
                            <a href="/history" class="nav-link {% if request.url.path == '/history' %}active{% endif %}">
                                History
                            </a>
                            <a href="/glossary" class="nav-link {% if request.url.path == '/glossary' %}active{% endif %}">
                                Glossary
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Search -->
                <div class="flex items-center">
                    <div class="relative" x-data="{ open: false, query: '', results: [] }">
                        <input
                            type="text"
                            placeholder="Search stocks..."
                            class="bg-dark-800 border border-dark-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-blue-500 w-48 md:w-64"
                            x-model="query"
                            @input.debounce.300ms="
                                if (query.length >= 1) {
                                    fetch('/api/stocks?q=' + query)
                                        .then(r => r.json())
                                        .then(data => { results = data.results; open = true; })
                                } else {
                                    results = []; open = false;
                                }
                            "
                            @focus="if (results.length) open = true"
                            @click.away="open = false"
                        >
                        <div
                            x-show="open && results.length > 0"
                            x-transition
                            class="absolute top-full mt-2 w-full bg-dark-800 border border-dark-700 rounded-lg shadow-xl overflow-hidden z-50"
                        >
                            <template x-for="stock in results" :key="stock.ticker">
                                <a
                                    :href="'/stock/' + stock.ticker"
                                    class="block px-4 py-3 hover:bg-dark-700 border-b border-dark-700 last:border-b-0"
                                >
                                    <div class="font-semibold text-white" x-text="stock.ticker"></div>
                                    <div class="text-sm text-dark-400" x-text="stock.name"></div>
                                </a>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button
                        type="button"
                        class="text-dark-400 hover:text-white"
                        x-data
                        @click="$dispatch('toggle-mobile-menu')"
                    >
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div
            class="md:hidden"
            x-data="{ open: false }"
            @toggle-mobile-menu.window="open = !open"
            x-show="open"
            x-transition
        >
            <div class="px-2 pt-2 pb-3 space-y-1 border-t border-dark-800">
                <a href="/" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-dark-800">Today's Report</a>
                <a href="/history" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-dark-800">History</a>
                <a href="/glossary" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-dark-800">Glossary</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-900 border-t border-dark-800 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center text-sm text-dark-500">
                <p>Stock Talk - Daily value stock analysis</p>
                <p class="mt-2 md:mt-0">Data from Reddit & Yahoo Finance. Not financial advice.</p>
            </div>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
